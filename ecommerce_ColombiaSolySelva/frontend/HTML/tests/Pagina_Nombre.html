<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/carrito.css">
</head>
<body>
    <header class="header shadow-sm">
        <nav class="navbar navbar-expand-lg bg-light py-3">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand d-flex align-items-center gap-2">
                    <i class="fas fa-leaf text-success fs-4"></i>
                    <span class="fw-bold">Artesanal</span>
                </a>

                <ul class="navbar-nav gap-4 d-none d-lg-flex">
                    <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Historias</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>

                <div class="d-flex gap-4 align-items-center">
                    <div class="position-relative">
                        <i class="fas fa-user fs-5"></i>
                    </div>
                    <div class="position-relative">
                        <i class="fas fa-shopping-cart fs-5"></i>
                        <span id="cartCountBadge" class="badge bg-danger position-absolute top-0 start-100 translate-middle">0</span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        <div class="row g-4">

            <!-- LISTA DE PRODUCTOS -->
            <div class="col-lg-8">
                <div class="card p-4 shadow-sm">
                    <h4 class="mb-4 fw-bold">Mi Carrito</h4>
                    <div id="cartItems" class="d-flex flex-column gap-3"></div>
                </div>
            </div>

            <!-- RESUMEN DE COMPRA -->
            <div class="col-lg-4">
                <div class="card p-4 shadow-sm resumen">
                    <h4 class="fw-bold mb-3">Orden de Compra</h4>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Subtotal:</span>
                        <strong>$ <span id="subtotal">0</span></strong>
                    </div>

                    <div class="d-flex justify-content-between mb-2">
                        <span>Env√≠o:</span>
                        <strong>$ <span id="envio">5000</span></strong>
                    </div>

                    <div class="d-flex justify-content-between mb-3">
                        <span>Impuestos:</span>
                        <strong>$ <span id="impuestos">0</span></strong>
                    </div>

                    <hr>

                    <div class="d-flex justify-content-between mb-3 fs-5 fw-bold">
                        <span>Total a pagar:</span>
                        <span>$ <span id="totalPagar">0</span></span>
                    </div>

                    <button class="btn btn-success w-100 py-2">Confirmar Pedido</button>
                </div>
            </div>
        </div>
    </main>

    <script src="../../JS/modulos/carrito.js" type="module"></script>
</body>
</html>
