<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../css/catalogo.css">
</head>

<body>
    <header class="header"></header>

    <main class="container catalogo">
        <div class="main-container">
            <h1 class="titulo justify-content-center" style="text-align: center;" id="tituloCatalogo">Catálogo de
                Productos</h1>
            <h5 class="descripcionTitulo" style="text-align: center;">Descubre artesanías colombianas únicas hechas a
                mano por artesanos locales.</h5>

            <section class="productos-header" style="margin-bottom: 20px;">

                <!-- Categorias-->
                <div class="container my-4">
                    <div
                        class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-3 my-2 my-md-4 py-2 py-md-4">
                        <h3 class="descripcionTitulo mb-0">Categorías</h3>

                        <div class="col-12 col-md-4 col-lg-3">
                            <div class="input-group shadow-sm">
                                <input type="text" class="form-control" id="filtradorProductos"
                                    placeholder="Buscar productos..." />
                                <button class="btn filtrador" type="button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div id="categorias"
                                class="d-flex gap-3 flex-wrap justify-content-center justify-content-md-between"></div>
                            <div id="filtroCategorias" class="d-flex flex-wrap gap-2 justify-content-around"></div>
                        </div>
                    </div>
                </div>

                <!-- Sección Recomendados -->
                <h2 class="tituloSeccion"></h2>
                <div id="recomendados"
                    class="row row-cols-1 row-cols-md-2 row-cols-lg-2 justify-content-between g-5 my-4"></div>


                <!-- Sección Nuevos -->
                <h2 class="tituloSeccion"></h2>
                <div id="nuevos" class="row g-4"></div>


                <!-- Últimos -->
                <h2 class="tituloSeccion"></h2>
                <div id="ultimos" class="row g-4"></div>

        </div>
    </main>
    <footer class="footer-artesanal">
        <!-- Franja artesanal arriba -->
        <div class="artisan-wave-clean"></div>

        <!-- Contenido del footer -->
        <div class="footer-content">

            <div class="footer-left">
                <h2 class="footer-title">
                    <a href="index.html"><i class="fas fa-leaf"></i> Colombia Sol y Selva</a>
                </h2>
                <div class="footer-socials">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
            </div>


            <nav class="footer-links">
                <div class="footer-link-item">
                    <a href="#">Productos</a>
                    <i class="fas fa-box"></i>
                </div>
                <div class="footer-link-item">
                    <a href="#">Historias</a>
                    <i class="fas fa-book-open"></i>
                </div>
                <div class="footer-link-item">
                    <a href="#">Nosotros</a>
                    <i class="fas fa-users"></i>
                </div>
                <div class="footer-link-item">
                    <a href="#">Contacto</a>
                    <i class="fas fa-envelope"></i>
                </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../JS/main.js" type="module" defer></script>
    <script src="../../JS/modulos/productos.js" type="module" defer></script>
    <script src="../../JS/modulos/agregarCarrito.js" type="module" defer></script>
</body>

</html>
