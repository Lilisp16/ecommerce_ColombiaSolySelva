<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Colombia Sol y Selva</title>
    <link rel="stylesheet" href="../../css/login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../css/global.css" />
  </head>
  <body>
    <header class="header"></header>

    <main class="page-login">
      <div class="container">
        <!-- LADO IZQUIERDO -->
        <div class="left">
          <div class="overlay">
            <h1>Bienvenido<br />a Colombia<br />Sol y Selva</h1>
            <p>
              Somos un eCommerce de venta de artesanías colombianas 100% hechas
              a mano.
            </p>
          </div>
        </div>

        <!-- LADO DERECHO -->
        <div class="right">
          <h2>Inicio de Sesión</h2>

          <form>
            <input type="email" placeholder="Usuario" required />
            <br />
            <input type="password" placeholder="Contraseña" required />

            <div class="options">
              <label>
                <input type="checkbox" />
                Recordarme
              </label>
              <a href="#">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit">Ingresar</button>

            <p class="register">
              ¿No tienes cuenta?
              <a href="#">Regístrate aquí</a>
            </p>
          </form>
        </div>
      </div>
    </main>
    <footer class="footer-artesanal"></footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../JS/main.js" type="module"></script>
    <script src="../../JS/modulos/productos.js" type="module"></script>
    <script src="../../JS/modulos/agregarCarrito.js" type="module"></script>
  </body>
</html>
