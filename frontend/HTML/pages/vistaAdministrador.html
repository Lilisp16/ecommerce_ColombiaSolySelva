<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Base</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../CSS/global.css" />
    <link rel="stylesheet" href="../../CSS/vistaadministrador.css" />

    <!-- ICONOS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- NAVBAR -->
    <header>
      <nav
        class="navbar navbar-expand-lg navbar-light bg-light pt-4 shadow-sm navbar-fixed"
      >
        <div
          class="container-xxl d-flex justify-content-between align-items-center"
        >
          <!-- Móvil -->
          <div class="navMovil d-flex justify-content-between">
            <a class="navbar-brand d-flex align-items-center" href="#">
              <img id="logo" src="../../IMG/Logo.png" alt="Logo" />
            </a>

            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#mainNav"
              aria-controls="mainNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
          </div>

          <!-- Links -->
          <div class="collapse navbar-collapse" id="mainNav">
            <!-- Menú centrado -->
            <ul class="navbar-nav mx-auto gap-3 mb-2 mb-lg-0 text-center">
              <li class="nav-item">
                <a class="nav-link link-custom" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link-custom" href="./catalogo.html"
                  >Catalogo</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link link-custom" href="./historias.html"
                  >Historias</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link link-custom" href="./nosotros.html"
                  >Nosotros</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link link-custom" href="./contacto.html"
                  >Contacto</a
                >
              </li>
            </ul>

            <!-- Buscador, usuario y carrito -->
            <div class="searchAccountSection d-flex gap-3 align-items-top">
              <!-- Buscador -->
              <form class="d-flex m-0 h-75" role="search">
                <input
                  class="form-control inputBuscar"
                  type="search"
                  placeholder="Buscar..."
                  aria-label="Buscar"
                />
                <button class="btn search-btn" type="button">
                  <i class="fas fa-search"></i>
                </button>
              </form>

              <!-- Cuenta -->
              <div class="icon text-center">
                <i class="fas fa-user icon-circle icon-user"></i>
                <div class="icon-text">Mi cuenta</div>
              </div>

              <!-- Carrito -->
              <div class="icon text-center" id="abrirCarrito">
                <i
                  class="fas fa-shopping-cart position-relative icon-circle icon-cart"
                >
                  <span
                    id="cartCount"
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  ></span>
                </i>
                <div class="icon-text">Carrito</div>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- SIDEBAR ADMIN -->
    <div id="sidebar-admin" class="sidebar p-3">
      <br><br>
      <a href="#"><i class="fa fa-home"></i> Inicio</a>
      <a href="#"><i class="fa fa-chart-line"></i> Dashboard</a>
      <a href="#"><i class="fa fa-cog"></i> Configuración</a>
    </div>

    <!-- BOTÓN PARA COLAPSAR -->
    <button
      class="btn position-fixed m-3"
      onclick="toggleSidebar()"
    >
      <i class="bi bi-list"></i>
    </button>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="page-content">
      <div id="main" class="main container-fluid">
        <div class="row g-2 mt-2">
          <div class="w-50">
            <div class="card h-100 p-4" >
                <div >
                    <h2 class="mb-3">Creacion de Productos</h2>
                    <div id="contenedorCreacionProducto">
                        <form class="row g-3 needs-validation" novalidate id="creacionProducto">
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Id</label>
                        <input type="number" class="form-control" id="id" placeholder="Id" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-10">
                        <label for="validationCustom02" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" placeholder="Descripción" required>
                    </div>
                    <div class="col-md-5">
                        <label for="validationCustom02" class="form-label">Categoría</label>
                        <input type="text" class="form-control" id="categoria" placeholder="Categoría"required>
                    </div>
                    <div class="col-md-5">
                        <label for="imagen" class="form-label">Imágen</label>
                        <div class="input-group has-validation">
                            <input type="file" class="form-control" id="imagen" accept="image/*"aria-describedby="inputGroupPrepend" placeholder="Seleccione una imágen" required>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <label for="validationCustom03" class="form-label">Saldo Inventario</label>
                        <input type="number" class="form-control" id="stock" placeholder=0 required>
                    </div>
                    <div class="col-md-5">
                        <label for="validationCustom05" class="form-label">Precio Venta</label>
                        <input type="number" class="form-control" id="precio" placeholder=0 required>
                    </div>
                    <div class="col-md-10">
                        <label for="validationCustom05" class="form-label">Información Adicional</label>
                        <input type="text" class="form-control" id="infoAdicional" placeholder="Agregue información detallada del producto">
                    
                        <img id="preview" src="" alt="Vista previa" class="img-fluid rounded mt-2" style="max-width:500px;">

                    <div class="col-12">
                        <button class="btn btn-primary btnCrear d-flex mx-auto" type="submit">Previsualizar</button>
                    </div>
                    </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="w-50 gap-3 d-flex flex-column">
            <div class=" card h-25 p-3">
              <h3 class="text-center mb-3">Previsualización Nuevo producto</h3>
              <div id="containerNuevoProducto" class="h-100">

              </div>
            </div>
            <div class="card h-50 p-3">
              <h3 class="text-center mb-3">Agregados Recientemente</h3>
              <div id="contenedorAgregadosRecientemente" class="h-100 w-100 border border-4 overflow-y-scroll">

              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPTS -->
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar-admin");
        const pageContent = document.querySelector(".page-content");
    
        sidebar.classList.toggle("collapsed");
        pageContent.classList.toggle("collapsed");
      }
    </script>
    <script type="module" src="../../JS/modulos/creacionProducto.js"></script>
    
  </body>
</html>
