<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Base</title>

    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../css/global.css" />
    <link rel="stylesheet" href="../../css/vistaadministrador.css" />

    <!-- ICONOS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>

  <body>
    <!-- NAVBAR -->

    <!-- SIDEBAR ADMIN -->
    <div id="sidebar-admin" class="sidebar p-3">
      <br><br>
      <a href="../index.html"><i class="fa fa-home"></i> Inicio</a>
    
    
      <a href="../../HTML/pages/catalogo.html"><i class="fa fa-list"></i> Catálogo </a>
        <a href="../pages/vistaUsuario.html"><i class="fa fa-user"></i> Perfil</a>
    </div>

    <!-- BOTÓN PARA COLAPSAR -->
    <button
      class="btn position-fixed m-3"
      onclick="toggleSidebar()"
    >
      <i class="bi bi-list"></i>
    </button>

    <!-- CONTENIDO PRINCIPAL -->
    <div class="page-content">
      <div id="main" class="main container-fluid">
        <div class="row g-2 mt-2">
          <div class="w-50">
            <div class="card h-90 p-4 formularioP" >
                <div >
                    <h4 class="mb-3 text-center">Creacion de Productos</h4>
                    <div id="contenedorCreacionProducto">
                        <form class="row g-3 needs-validation d-flex justify-content-center" novalidate id="creacionProducto">
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Id</label>
                        <input type="number" class="form-control" id="id" placeholder="Id" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-10">
                        <label for="validationCustom02" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" placeholder="Descripción" required>
                    </div>
                    <div class="col-md-5">
                        <label for="validationCustom02" class="form-label">Categoría</label>                      
                        <select id="categoria" class="form-select" aria-label="Default select example">
                          <option selected>Seleccione una categoría</option>
                          <option value="Moda y Accesorios">Moda y Accesorios</option>
                          <option value="Decoración para el Hogar">Decoración para el Hogar</option>
                          <option value="Arte y Recuerdos">Arte y Recuerdos</option>
                          <option value="Utensilios Funcionales">Utensilios Funcionales</option>
                          <option value="Prendas">Prendas</option>
                        </select>

                    </div>
                    <div class="col-md-5">
                        <label for="imagen" class="form-label">Imágen</label>
                        <div class="input-group has-validation">
                            <input type="file" class="form-control" id="imagen" accept="image/*"aria-describedby="inputGroupPrepend" placeholder="Seleccione una imágen" required>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <label for="validationCustom03" class="form-label">Saldo Inventario</label>
                        <input type="number" class="form-control" id="stock" placeholder=0 required>
                    </div>
                    <div class="col-md-5">
                        <label for="validationCustom05" class="form-label">Precio Venta</label>
                        <input type="number" class="form-control" id="precio" placeholder=0 required>
                    </div>
                    <div class="col-md-10">
                        <label for="validationCustom05" class="form-label">Información Adicional</label>
                        <input type="text" class="form-control" id="infoAdicional" placeholder="Agregue información detallada del producto">
                        <img id="preview" src="" alt="Vista previa" class=" d-none img-fluid rounded mt-2 d-flex mx-auto" style="max-width:200px; max-height: 200px;">
                    <div class="col-12">
                        <button class="btn btn-success btnCrear d-flex mx-auto mt-4" type="submit">Previsualizar</button>
                    </div>
                    </form>
                    </div>
                </div>
            </div>
          </div>
        </div>
        <div class="w-50 gap-3 d-flex flex-column">
            <div class=" card p-3 previsualizados">
              <h4 class="text-center mb-3">Previsualización Nuevo producto</h4>
              <div id="containerNuevoProducto" class="h-100">

              </div>
            </div>
            <div class="card p-3 agregados">
              <h4 class="text-center mb-3">Agregados Recientemente</h4>
              <div id="contenedorAgregadosRecientemente" class="py-3 border-4 overflow-y-scroll">
              </div>
            </div>
        </div>
      </div>
    </div>

    <!-- BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPTS -->
    <script>
      function toggleSidebar() {
        const sidebar = document.getElementById("sidebar-admin");
        const pageContent = document.querySelector(".page-content");
    
        sidebar.classList.toggle("collapsed");
        pageContent.classList.toggle("collapsed");
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../JS/modulos/localStorage.js" type="module"></script>
    <script src="../../JS/modulos/productos.js" type="module"></script>
    <script type="module" src="../../JS/modulos/creacionProducto.js"></script>
    <script src="../../JS/modulos/crearTarjeta.js" type="module"></script>
    
  </body>
</html>
