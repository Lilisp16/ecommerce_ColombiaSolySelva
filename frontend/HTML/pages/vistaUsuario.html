<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Colombia Sol y Selva</title>
    <link rel="stylesheet" href="../../css/perfil.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../css/global.css" />
  </head>
  <body>
    <header class="header"></header>
    <section class="perfil-container">

  <!-- LADO IZQUIERDO (IMAGEN) -->
  <div class="perfil-imagen">
    <div class="overlay">
      <h1>Bienvenido<br />a Colombia<br />Sol y Selva</h1>
      <p>
        Somos un eCommerce de venta de artesanías colombianas 100% hechas a mano.
      </p>
    </div>
  </div>

  <!-- LADO DERECHO (PERFIL) -->
  <div class="perfil-card">

  <div class="perfil-info">

    <h2 class="perfil-titulo">Mi Perfil</h2>

    <div class="campo">
      <label>Nombres</label>
      <input type="text" id="perfilNombre" disabled>
    </div>

      <div class="campo">
        <label>Apellidos</label>
        <input type="text" id="perfilApellido" disabled>
      </div>

      <div class="campo">
        <label>Dirección</label>
        <input type="text" id="perfilDireccion" disabled>
      </div>

      <div class="campo">
        <label>Ciudad</label>
        <input type="text" id="perfilCiudad" disabled>
      </div>

      <div class="campo">
        <label>Teléfono</label>
        <input type="text" id="perfilTelefono" disabled>
      </div>

      <div class="campo">
        <label>Correo</label>
        <input type="email" id="perfilEmail" disabled>
      </div>

      <div class="acciones">
        <button id="editarInfo">Editar información</button>
        <button id="cerrarSesion">Cerrar sesión</button>
      </div>

    </div>
  </div>

</section>

    <footer class="footer-artesanal"></footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../../JS/main.js" type="module"></script>
    <script src="../../JS/modulos/perfilUser.js" type="module"></script>    
  </body>
</html>
