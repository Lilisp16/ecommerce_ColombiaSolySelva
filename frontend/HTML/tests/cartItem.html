<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../CSS/global.css">
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous">
    </script>

    <link rel="stylesheet" href="../../CSS/global.css">
    <style>
        .cartItem {
            transform: scale(.97);
            transition: box-shadow 0.25s ease, transform 0.25s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.10);
            i {
                font-size: 1.4em;
            }
            i:hover {
                font-size: 1.5em;
            }
            .checkbox-wrapper input {
                display: none;
            }
            .checkbox-wrapper .checkmark {
                width: 20px;
                height: 20px;
                display: block;
                border-radius: 4px;
                border: 2px solid black;
                background: white; /* fondo cuando está sin marcar */
                position: relative;
                cursor: pointer;
                transition: .2s;
            }
            .checkbox-wrapper input:checked + .checkmark {
                background: black;  /* fondo cuando se marca */
                border-color: black;
            }
            .checkbox-wrapper input:checked + .checkmark::after {
                content: "✔";
                color: white;        /* color del check */
                font-size: 14px;
                position: absolute;
                top: -2px;
                left: 2.5px;
            }
        }
        .cartItem:hover {
            transform: scale(1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.18); /* sombra más marcada */
            transform: translateY(-3px);
        }
    </style>
</head>
<body class="container p-4">
    <div class="cartItem card rounded-4 mb-3">
                <div class="card-body  rounded-4 border border-dark p-3 text-dark">
                    <div class="d-flex align-items-center">
                    <div class="me-2 d-flex flex-column gap-4">
                         <label class="checkbox-wrapper">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <i class="bi bi-trash3"></i>
                    </div>
                    <div class="me-3">
                        <div class="border border-black bg-dark rounded-4" style="width: 80px; height: 80px;">
                            <img src="${item.img}">
                        </div>
                    </div>

                    <div class="flex-grow-1">
                        <h5 class="card-title mb-0 fw-normal text-truncate text-nowrap d-block" style="max-width: 150px;">
                            ${item}asdfasdfasdfasdfasdfasdf
                        </h5>
                        <p class="card-text mb-0">
                        <small class="text-secondary fw-bold">En stock</small>
                        </p>
                        <p class="card-text fw-bold fs-5">$ ${item.price} </p>
                    </div>

                    <div class="d-flex flex-column align-items-end justify-content-between" style="height: 80px;">
                        <i class="bi bi-heart-fill"></i>
                        <div class="d-flex align-items-center gap-2">
                        <button class="btn btn-outline-dark btn-sm p-0 rounded-2 d-flex justify-content-center align-items-center" style="width: 25px; height: 25px;">-</button>
                        <span class="fw-bold">${item.quantity}</span>
                        <button class="btn btn-outline-dark btn-sm p-0 rounded-2 d-flex justify-content-center align-items-center" style="width: 25px; height: 25px;">+</button>
                        </div>  
                    </div>

                    </div>
                </div>
    </div>

    <script type="module" src="../../JS/main.js"></script>
</body>
</html>
