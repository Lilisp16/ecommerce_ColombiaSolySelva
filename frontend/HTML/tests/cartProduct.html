<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Product</title>
    <link rel="stylesheet" href="../../CSS/global.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        .card {
            img {
                border: none;
            }
        }
        .cardProductoImg {
            transition: all .4s ease ;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .card:hover {
            .cardProductoImg {
                background-color: var(--color-secundario-claro);
                img {
                    transform: scale(1.15);
                    transition: all .4s ease ;
                }
            }
            .card-body{
            color: var(--color-texto);/* 
            background-color: var(--color-secundario-claro); */
            }
        }
        
        .cardProducto .btn.btn-primary {
            background-color: var(--color-texto);
        }
        .cardProducto .btn.btn-primary:hover {
            background-color: var(--color-primario) !important;
        }

    </style>
</head>
<body>
    <header class="header"></header>
    <main class="container p-4">
        <div class="cardProducto card mb-3" style="max-width: 440px;">
            <div class="row g-0">
                <div class="cardProductoImg col-md-5">
                    <img src="../../IMG/imgProductos/mochila.png" class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-7">
                <div class="card-body">
                    <h5 class="card-title">Producto</h5>
                    <p class="card-text"><small class="text-body-secondary">Último comprado hace 3 minutos</small></p>
                    <p class="card-text"> Description: Aretes elaborados con técnica ancestral de filigrana en Mompox.</p>
                    <p class="card-text"><strong>Categoria:</strong> Moda y Accesorios </p>
                    <p class="card-text d-flex flex-row justify-content-between">
                        <span class="price h4">$ 120.000</span>
                        <span class="">Quedan 4 unds</span>
                    </p>
                    <button type="button" class="btn btn-lg btn-primary">
                        Agregar
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"></path>
                        </svg>
                    </button>
                </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
