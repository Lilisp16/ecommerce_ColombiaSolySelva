<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../../CSS/global.css">
    <title>Productos</title>
    <style>.btnCrear{
        display: flex;
        background-color: #e58f7a !important;
        color: black;
        align-self: end;      
    }
    </style>
    
</head>
<body>
<section class="container">
    <div>
        <h2>Catalogo de Productos</h2>
        <form class="row g-3 needs-validation" novalidate id="creacionProducto">
                    <div class="col-md-4">
                        <label for="validationCustom01" class="form-label">Id</label>
                        <input type="number" class="form-control" id="id" placeholder="Id" required>
                    </div>
                    <div class="col-md-6">
                        <label for="validationCustom02" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="col-md-10">
                        <label for="validationCustom02" class="form-label">Descripción</label>
                        <input type="text" class="form-control" id="descripcion" placeholder="Descripción" required>
                    </div>
                    <div class="col-md-5">
                        <label for="validationCustom02" class="form-label">Categoría</label>
                        <input type="text" class="form-control" id="categoria" placeholder="Categoría"required>
                    </div>
                    <div class="col-md-5">
                        <label for="imagen" class="form-label">Imágen</label>
                        <div class="input-group has-validation">
                            <input type="file" class="form-control" id="imagen" accept="image/*"aria-describedby="inputGroupPrepend" placeholder="Seleccione una imágen" required>
                        </div>
                    </div>
                    <div class="col-md-5">
                        <label for="validationCustom03" class="form-label">Saldo Inventario</label>
                        <input type="number" class="form-control" id="stock" placeholder=0 required>
                    </div>
                    <div class="col-md-5">
                        <label for="validationCustom05" class="form-label">Precio Venta</label>
                        <input type="number" class="form-control" id="precio" placeholder=0 required>
                    </div>
                    <div class="col-md-10">
                        <label for="validationCustom05" class="form-label">Información Adicional</label>
                        <input type="text" class="form-control" id="infoAdicional" placeholder="Agregue información detallada del producto">
                    
                        <img id="preview" src="" alt="Vista previa" class="img-fluid rounded mt-2" style="max-width:500px;">

                    <div class="col-12">
                        <button class="btn btn-primary btnCrear d-flex mx-auto" type="submit">Crear Producto</button>
                    </div>
                    </form>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script>
//!Funcionalidad botón de agregar imágen
const inputFile = document.getElementById("imagen");
const preview=document.getElementById("preview");

inputFile.addEventListener("change", function() {
    if(this.files && this.files[0]){
        const file = this.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = "block";
        }
        reader.readAsDataURL(file);
    }
});


// Mostrar vista previa al seleccionar imagen
inputFile.addEventListener("change", function() {
    if(this.files && this.files[0]){
        const file = this.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            preview.src = e.target.result;
            preview.style.display = "block";
        }
        reader.readAsDataURL(file);
    }
});
</script>
<script src="../../JS/modulos/creacionProducto.js"></script>

</body>
</html>
