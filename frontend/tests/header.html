<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navbar con hamburguesa</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Opcional: tu CSS -->
   <style>
    .account-link { text-decoration: none; font-size: .9rem; }
    .account-link span { display: block; font-size: 1.25rem; }
   </style>
</head>
<body>

<header class="sticky-top">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-xxl">

    <!-- Logo -->
    <a class="navbar-brand" href="#">Logo</a>

    <!-- Buscador solo m칩vil -->
    <form class="d-flex d-lg-none flex-grow-1 mx-2" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">游댍</button>
    </form>

    <!-- Bot칩n hamburguesa -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
            aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- TODO LO QUE DEBE COLAPSAR VA AQU칈 -->
    <div class="collapse navbar-collapse" id="mainNav">
      
      <!-- Links centrados -->
      <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="#">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Historias</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
      </ul>

      <!-- Buscador escritorio -->
      <form class="d-none d-lg-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">游댍</button>
      </form>

      <!-- Mi cuenta -->
      <a href="#" class="d-flex gap-2 align-items-center ms-lg-3">
        游녻 <span>Mi cuenta</span>
      </a>

    </div><!-- END collapse -->

  </div>
</nav>
</header>

<!-- Aqu칤 va el resto de tu contenido -->

<!-- Bootstrap JS (Popper incluido) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS opcional: cerrar men칰 al hacer click en un enlace (칰til en m칩viles) -->
<script>
  document.querySelectorAll('.navbar-collapse .nav-link').forEach(function(link) {
    link.addEventListener('click', function () {
      const bsCollapse = document.querySelector('.navbar-collapse');
      // si est치 visible (clase show), lo colapsamos
      if (bsCollapse.classList.contains('show')) {
        const collapseInstance = bootstrap.Collapse.getInstance(bsCollapse);
        if (collapseInstance) collapseInstance.hide();
      }
    });
  });
</script>

</body>
</html>
